name: selferase
description: A privacy-first toolkit for managing and deleting personal data online
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage & Encryption
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  encrypt: ^5.0.3
  
  # HTTP & Networking
  http: ^1.1.2
  dio: ^5.4.0
  
  # Data Serialization
  json_annotation: ^4.8.1
  
  # File Handling
  path: ^1.8.3
  archive: ^3.4.9
  
  # Utilities
  uuid: ^4.2.2
  intl: ^0.18.1
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
