name: Flutter CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'flutter_app/**'
      - '.github/workflows/flutter-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'flutter_app/**'
      - '.github/workflows/flutter-ci.yml'

jobs:
  analyze:
    name: Analyze and Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Get dependencies
        working-directory: flutter_app
        run: flutter pub get
      
      - name: Verify formatting
        working-directory: flutter_app
        run: dart format --output=none --set-exit-if-changed .
      
      - name: Analyze code
        working-directory: flutter_app
        run: flutter analyze
      
      - name: Run tests
        working-directory: flutter_app
        run: flutter test --coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: flutter_app/coverage/lcov.info
          flags: flutter
          name: flutter-coverage

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: analyze
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Get dependencies
        working-directory: flutter_app
        run: flutter pub get
      
      - name: Build APK
        working-directory: flutter_app
        run: flutter build apk --release
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: flutter_app/build/app/outputs/flutter-apk/app-release.apk

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: analyze
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev
      
      - name: Get dependencies
        working-directory: flutter_app
        run: flutter pub get
      
      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop
      
      - name: Build Linux
        working-directory: flutter_app
        run: flutter build linux --release
      
      - name: Archive Linux build
        working-directory: flutter_app/build/linux/x64/release/bundle
        run: tar -czf selferase-linux-x64.tar.gz .
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-build
          path: flutter_app/build/linux/x64/release/bundle/selferase-linux-x64.tar.gz

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: analyze
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Get dependencies
        working-directory: flutter_app
        run: flutter pub get
      
      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop
      
      - name: Build Windows
        working-directory: flutter_app
        run: flutter build windows --release
      
      - name: Archive Windows build
        working-directory: flutter_app/build/windows/x64/runner/Release
        run: Compress-Archive -Path * -DestinationPath selferase-windows-x64.zip
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-build
          path: flutter_app/build/windows/x64/runner/Release/selferase-windows-x64.zip

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: analyze
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Get dependencies
        working-directory: flutter_app
        run: flutter pub get
      
      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop
      
      - name: Build macOS
        working-directory: flutter_app
        run: flutter build macos --release
      
      - name: Archive macOS build
        working-directory: flutter_app/build/macos/Build/Products/Release
        run: |
          zip -r selferase-macos-x64.zip selferase.app
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-build
          path: flutter_app/build/macos/Build/Products/Release/selferase-macos-x64.zip
