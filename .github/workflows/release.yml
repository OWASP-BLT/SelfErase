name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: SelfErase ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            ## SelfErase ${{ github.ref_name }}
            
            ### Downloads
            
            Choose the appropriate version for your platform:
            
            - **Android**: `selferase-android.apk`
            - **Windows**: `selferase-windows-x64.zip`
            - **macOS**: `selferase-macos-x64.zip`
            - **Linux**: `selferase-linux-x64.tar.gz`
            
            ### Verification
            
            All builds include SHA-256 checksums for verification.
            
            ### What's New
            
            See [CHANGELOG.md](https://github.com/OWASP-BLT/SelfErase/blob/main/CHANGELOG.md) for details.
            
            ### Privacy Notice
            
            SelfErase stores all your personal data encrypted on your device only.
            No data is ever transmitted to external servers.
            
            For more information, see our [Security Whitepaper](https://github.com/OWASP-BLT/SelfErase/blob/main/SECURITY.md).

  build-android:
    name: Build Android Release
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Get dependencies
        working-directory: flutter_app
        run: flutter pub get
      
      - name: Build APK
        working-directory: flutter_app
        run: flutter build apk --release
      
      - name: Generate checksum
        working-directory: flutter_app/build/app/outputs/flutter-apk
        run: |
          sha256sum app-release.apk > app-release.apk.sha256
      
      - name: Upload APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: flutter_app/build/app/outputs/flutter-apk/app-release.apk
          asset_name: selferase-android.apk
          asset_content_type: application/vnd.android.package-archive
      
      - name: Upload checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: flutter_app/build/app/outputs/flutter-apk/app-release.apk.sha256
          asset_name: selferase-android.apk.sha256
          asset_content_type: text/plain

  build-windows:
    name: Build Windows Release
    runs-on: windows-latest
    needs: create-release
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Get dependencies
        working-directory: flutter_app
        run: flutter pub get
      
      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop
      
      - name: Build Windows
        working-directory: flutter_app
        run: flutter build windows --release
      
      - name: Create ZIP
        working-directory: flutter_app/build/windows/x64/runner/Release
        run: Compress-Archive -Path * -DestinationPath selferase-windows-x64.zip
      
      - name: Generate checksum
        working-directory: flutter_app/build/windows/x64/runner/Release
        run: |
          $hash = Get-FileHash selferase-windows-x64.zip -Algorithm SHA256
          "$($hash.Hash)  selferase-windows-x64.zip" | Out-File -Encoding ASCII selferase-windows-x64.zip.sha256
      
      - name: Upload Windows ZIP
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: flutter_app/build/windows/x64/runner/Release/selferase-windows-x64.zip
          asset_name: selferase-windows-x64.zip
          asset_content_type: application/zip
      
      - name: Upload checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: flutter_app/build/windows/x64/runner/Release/selferase-windows-x64.zip.sha256
          asset_name: selferase-windows-x64.zip.sha256
          asset_content_type: text/plain

  build-macos:
    name: Build macOS Release
    runs-on: macos-latest
    needs: create-release
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Get dependencies
        working-directory: flutter_app
        run: flutter pub get
      
      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop
      
      - name: Build macOS
        working-directory: flutter_app
        run: flutter build macos --release
      
      - name: Create ZIP
        working-directory: flutter_app/build/macos/Build/Products/Release
        run: zip -r selferase-macos-x64.zip selferase.app
      
      - name: Generate checksum
        working-directory: flutter_app/build/macos/Build/Products/Release
        run: |
          shasum -a 256 selferase-macos-x64.zip > selferase-macos-x64.zip.sha256
      
      - name: Upload macOS ZIP
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: flutter_app/build/macos/Build/Products/Release/selferase-macos-x64.zip
          asset_name: selferase-macos-x64.zip
          asset_content_type: application/zip
      
      - name: Upload checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: flutter_app/build/macos/Build/Products/Release/selferase-macos-x64.zip.sha256
          asset_name: selferase-macos-x64.zip.sha256
          asset_content_type: text/plain

  build-linux:
    name: Build Linux Release
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev
      
      - name: Get dependencies
        working-directory: flutter_app
        run: flutter pub get
      
      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop
      
      - name: Build Linux
        working-directory: flutter_app
        run: flutter build linux --release
      
      - name: Create tar.gz
        working-directory: flutter_app/build/linux/x64/release/bundle
        run: tar -czf selferase-linux-x64.tar.gz *
      
      - name: Generate checksum
        working-directory: flutter_app/build/linux/x64/release/bundle
        run: |
          sha256sum selferase-linux-x64.tar.gz > selferase-linux-x64.tar.gz.sha256
      
      - name: Upload Linux tar.gz
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: flutter_app/build/linux/x64/release/bundle/selferase-linux-x64.tar.gz
          asset_name: selferase-linux-x64.tar.gz
          asset_content_type: application/gzip
      
      - name: Upload checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: flutter_app/build/linux/x64/release/bundle/selferase-linux-x64.tar.gz.sha256
          asset_name: selferase-linux-x64.tar.gz.sha256
          asset_content_type: text/plain
